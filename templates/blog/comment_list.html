{% extends "main.html" %}

{% block content %}
    <h1>Comment List</h1>

    {% if comment_list %}
    <ul>

      {% for com in comment_list %}
      <li>
        <a href="{{ com.get_absolute_url }}">{{ com.username }}, {{ com.text }}</a> ({{com.username}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no comments in the blog.</p>
    {% endif %}
{% endblock %}
